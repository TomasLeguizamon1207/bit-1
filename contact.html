<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./Assets/logo-skypilot.ico" type="image/x-icon" />
</head>

<body>
    <header>
        <a href="#" class="logo">
            <img src="./Assets/logo skypilot.png" alt="logo" />
            <h2 class="nombre">SkyPilot</h2>
        </a>
        <nav>
            <a href="./flote.html"><button type="button" class="btn btn-secondary">Flota</button></a>
            <a href="./programs.html"><button type="button" class="btn btn-secondary">Programas</button></a>
            <a href="./about-us.html"><button type="button" class="btn btn-secondary">Sobre nosotros</button></a>
            <a href="./index.html"><button class="btn btn-secondary">Inicio</button></a>
        </nav>
    </header>
    <main>
        <div class="container-contact">
            <div class="form-contact">
                <div class="contact-info"></div>

                <div class="contact-form">
                    <form id="form">
                        <h3 class="title-contact">Contáctanos</h3>

                        <div class="input-container">
                            <input type="text" name="name" class="input" id="name" required>
                            <label for="">Nombre completo</label>
                            <span>Nombre completo</span>
                        </div>

                        <div class="input-container">
                            <input type="email" name="email" class="input" id="email" required>
                            <label for="">Email</label>
                            <span>Email</span>
                        </div>

                        <div class="input-container">
                            <input type="tel" name="num" class="input" id="num" required>
                            <label for="">Número de teléfono</label>
                            <span>Número de teléfono</span>
                        </div>

                        <div class="input-container textarea">
                            <textarea name="msg" class="input" id="msg" required></textarea>
                            <label for="">Envíanos un mensaje</label>
                            <span>Envíanos un mensaje</span>
                        </div>

                        <input type="submit" id="button" value="Enviar" class="btn-send" />
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="#" class="logo-footer">
            <img src="./Assets/logo skypilot.png" class="logo-img" alt="logo" />
            <div class="menu">
                <h2 class="menu-footer">Menu</h2>
                <ul class="menu-options">
                    <a href="./about-us.html">
                        <li>Sobre nosotros</li>
                    </a>
                    <a href="./programs.html">
                        <li>Programas</li>
                    </a>
                    <a href="./simulator-pics.html">
                        <li>Fotos de simulador</li>
                    </a>
                    <a href="./contact.html">
                        <li>Contáctanos</li>
                    </a>
                </ul>
            </div>
        </a>
        <nav class="nav-footer">
            <a class="ig-logo" href="https://www.instagram.com/tomassleguizamon__/" target="_blank"
                rel="noopener noreferrer">
                <img src="./Assets/ig-logo.png" alt="" />
            </a>
            <a class="wh-logo" href="https://wa.me/+573053147253" target="_blank" rel="noopener noreferrer">
                <img src="./Assets/wh-logo.png" alt="" />
            </a>
        </nav>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
